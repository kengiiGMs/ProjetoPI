{% extends 'ecommerce/layout.html' %}
{% load static %}

{% block title %}A Toca Dos Animes{% endblock %}

{% block body %}
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="{% url 'produto_page' 30 %}">
                                    <img src="{% static 'ecommerce/Assets/carousel/img.png' %}" class="d-block carousel-img" alt="..." />
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="{% url 'produto_page' 27 %}">
                                    <img src="{% static 'ecommerce/Assets/carousel/carousel.png' %}" class="d-block carousel-img" alt="..." />
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="{% url 'produto_page' 28 %}">
                                    <img src="{% static 'ecommerce/Assets/carousel/banner2.png' %}" class="d-block carousel-img" alt="..." />
                                </a>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Pr√≥ximo</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row ads">
                        <div class="ads">
                            <a href="">
                                <img src="{% static 'ecommerce/Assets/carousel/cupom_toca10.png' %}" alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="row ads">
                        <div class="ads">
                            <a href="">
                                <img src="{% static 'ecommerce/Assets/carousel/frete.png' %}" alt=""/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="categories">
            <div class="container-fluid">
                <form action="">
                    <div class="row">
                        <div class="col-2" style="padding-left: 0"></div>
                        <div class="col-2">
                            <a href="{% url 'produtos' 'Naruto' %}">
                                <img src="{% static 'ecommerce/Assets/categories/narutoLogo.svg' %}" alt="" class="categoriesLogo nrtLogo" />
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="{% url 'produtos' 'One Piece' %}">
                                <img src="{% static 'ecommerce/Assets/categories/onePieceLogo.svg' %}" alt="" class="categoriesLogo opLogo" />
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="{% url 'produtos' 'Attack on Titan' %}">
                                <img src="{% static 'ecommerce/Assets/categories/aotLogo.svg' %}" alt="" class="categoriesLogo aotLogo" />
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="{% url 'produtos' 'Jujutsu Kaisen' %}">
                                <img src="{% static 'ecommerce/Assets/categories/jujutsuLogo.svg' %}" alt="" class="categoriesLogo jkLogo" />
                            </a>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container-fluid cardsProduct">
            <div class="row" style="gap: 20px; padding: 30px;">
                {% for produto in produtos %}
                    <div class="col-2 shirt">
                        <a href="{% url 'produto_page' produto.pk %}" style="color: inherit; text-decoration: none;">
                            <div class="cardProduct">
                                {% if produto.image %}
                                    <img src="{{produto.image.url}}" class="card-img-top img-fluid" alt="...">
                                {% else %}
                                    <img src="{{produto.img_url}}" class="card-img-top" alt="...">
                                {% endif %}
                                <div class="card-body">
                                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                                        class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                                    <h5 class="card-title">{{produto.nome_produto|truncatechars:17}}</h5>
                                    <br>
                                    <p class="card-text">R$ {{produto.valor_produto}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="divider"></div>
    </main>
{% endblock %}
