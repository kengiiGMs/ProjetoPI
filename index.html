<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toca dos Animes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="Assets/LogoToca.svg" alt="" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Alternar navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto iconsLinks">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-house-door-fill"></i> Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-postage"></i> Camisas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-cart-fill"></i> Carrinho</a
                >
              </li>
            </ul>
            <form class="d-flex me-auto justify-content-center">
              <input
                class="inputSearch"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search"
              />
            </form>
            <div class="d-flex justify-content-center align-items-center">
              <button class="login">
                <a href="Pages/login/login.html">Fazer Login</a>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <a href="">
                    <img
                      src="Assets/carousel/itadori.png"
                      class="d-block carousel-img"
                      alt="..."
                  /></a>
                </div>
                <div class="carousel-item">
                  <a href="">
                    <img
                      src="Assets/carousel/luffy.png"
                      class="d-block carousel-img"
                      alt="..."
                  /></a>
                </div>
                <div class="carousel-item">
                  <a href="">
                    <img
                      src="Assets/carousel/sasuke.jpg"
                      class="d-block carousel-img"
                      alt="..."
                  /></a>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleFade"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Próximo</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleFade"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Anterior</span>
              </button>
            </div>
          </div>
          <div class="col-4">
            <div class="row ads">
              <div class="ads">
                <a href="">
                  <img src="Assets/adverts/marin.jpeg" alt="" />
                </a>
              </div>
            </div>
            <div class="row ads">
              <div class="ads">
                <a href="">
                  <img src="Assets/adverts/hinata.jpg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="container-fluid">
        <div class="categories">
          <form action="">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-2">
                <a href="">
                  <img
                    src="Assets/categories/narutoLogo.svg"
                    alt=""
                    class="categoriesLogo nrtLogo"
                  />
                </a>
              </div>
              <div class="col-2">
                <a href="">
                  <img
                    src="Assets/categories/onePieceLogo.svg"
                    alt=""
                    class="categoriesLogo opLogo"
                  />
                </a>
              </div>
              <div class="col-2">
                <a href="">
                  <img
                    src="Assets/categories/aotLogo.svg"
                    alt=""
                    class="categoriesLogo aotLogo"
                  />
                </a>
              </div>
              <div class="col-2">
                <a href="">
                  <img
                    src="Assets/categories/jujutsuLogo.svg"
                    alt=""
                    class="categoriesLogo jkLogo"
                  />
                </a>
              </div>
              <div class="col-2"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="divider"></div>
    </main>

    <script
      src="https://kit.fontawesome.com/caf43e9267.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
